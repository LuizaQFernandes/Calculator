<!doctype html>
<html lang="pt-br">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">

    <title>Calculadora BootStrap - Javascript</title>
  </head>

  <body>

<div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>Calculadora <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40"><path fill="none" d="M0 0h24v24H0z"/><path d="M4 2h16a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1zm1 2v16h14V4H5zm2 2h10v4H7V6zm0 6h2v2H7v-2zm0 4h2v2H7v-2zm4-4h2v2h-2v-2zm0 4h2v2h-2v-2zm4-4h2v6h-2v-6z" fill="rgba(210,72,72,1)"/></svg></h2>
            </div>
            <div class="card-body">
                <div class="row justify-content-center">
                    <div class="col-md-11 text-center" >
                        
                        <div class="row">
                        1° Número <input type="number" class="form-control" id="num1"/>
                        2° Número <input type="number" class="form-control" id="num2"/>
                        </div>
        
                        <button class="btn btn-danger count " onClick="soma()"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22"><path fill="none" d="M0 0h24v24H0z"/><path d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z" fill="rgba(255,255,255,1)"/></svg> Somar</button>
                        <button class="btn btn-danger count " onClick="sub()"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22"><path fill="none" d="M0 0h24v24H0z"/><path d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z" fill="rgba(255,255,255,1)"/></svg> Subtrair</button>
                        <button class="btn btn-danger count " onClick="multi()"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22"><path fill="none" d="M0 0h24v24H0z"/><path d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z" fill="rgba(255,255,255,1)"/></svg> Multiplicar</button>
                        <button class="btn btn-danger count " onClick="div()"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22"><path fill="none" d="M0 0h24v24H0z"/><path d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z" fill="rgba(255,255,255,1)"/></svg> Dividir</button>
                        
                        <div class="row">
                            Resultado <input type="number" class="form-control" id="resp" readonly/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-12 text-center" >
                <p>
                    <button class="btn btn-light btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Histórico
                    </button>
                </p>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <div id="hist" ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <script>
        //soma
        function soma() {
            
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let soma = num1 + num2;
                       
            document.getElementById("resp").value = soma;

            document.getElementById("hist").innerHTML +=  "<div class='alert alert-secondary'>"+ num1 + ' - ' + num2 + ' = ' + soma + "</div>";
        }

        //sub
        function sub() {

            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let sub = num1 - num2;

            document.getElementById("resp").value = sub;

            document.getElementById("hist").innerHTML +=  "<div class='alert alert-secondary'>"+ num1 + ' - ' + num2 + ' = ' + sub + "</div>";
            
        }

        //multi
        function multi() {

            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let multi = num1 * num2;

            document.getElementById("resp").value = multi;

            document.getElementById("hist").innerHTML +=  "<div class='alert alert-secondary'>"+ num1 + ' - ' + num2 + ' = ' + multi + "</div>";
            
        }

        //div
        function div() {

            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let div = num1 / num2;

            if(num2 === 0){
                document.getElementById('num2').value = '';
                alert('Não é possível dividir por 0');                
            }
            else{
                
                document.getElementById("resp").value = div;
                document.getElementById("hist").innerHTML +=  "<div class='alert alert-secondary'>"+ num1 + ' - ' + num2 + ' = ' + div + "</div>";
            }
        
        }
        
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


  </body>
</html>
